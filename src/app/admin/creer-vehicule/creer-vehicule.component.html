
<div class="modal-body">
  <form class="needs-validation" novalidate id="formAjoutVehicule" [formGroup]="creationForm">

    <div class="form-group row">
      <label for="immatriculation" class="col-sm-3 col-form-label">Immatriculation</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="immatriculation" name="immatriculation" formControlName="immatriculation" placeholder="XX-123-XX">
        <div class="invalid-tooltip"   [class.invalidClass]="immatriculation.errors && (immatriculation.dirty || immatriculation.touched)">
          L'immatriculation est obligatoire au format XX-123-XX
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="brand" class="col-sm-3 col-form-label">Marque</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="brand" name="brand" formControlName="brand">
        <div class="invalid-tooltip"  [class.invalidClass]="brand.errors && (brand.dirty || brand.touched)">
          La marque est obligatoire
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="model" class="col-sm-3 col-form-label">Modèle</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="model" name="model" formControlName="model">
        <div class="invalid-tooltip"  [class.invalidClass]="model.errors && (model.dirty || model.touched)" >
          Le modèle est obligatoire
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="carCategory" class="col-sm-3 col-form-label">Catégorie</label>
      <div class="col-sm-9">
        <select class="form-control" id="carCategory" name="carCategory" formControlName="carCategory">
          <option *ngFor="let item of afficherCategories()">{{item}}</option>
        </select>
        <div class="invalid-tooltip"[class.invalidClass]="carCategory.errors && (carCategory.dirty)">
          La catégorie est obligatoire
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="carCategory" class="col-sm-3 col-form-label">Nombre de places</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="placeAvailable" name="placeAvailable" formControlName="placeAvailable">
        <div class="invalid-tooltip"  [class.invalidClass]="placeAvailable.errors && (placeAvailable.dirty || placeAvailable.touched)">
          Le nombre de places est obligatoire
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="photo" class="col-sm-3 col-form-label">Photo</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="photo" name="photo" formControlName="photo">
        <div class="invalid-tooltip"   [class.invalidClass]="photo.errors && (photo.dirty || photo.touched)">
          L'image est obligatoire
        </div>
      </div>
    </div>
  </form>

</div>
