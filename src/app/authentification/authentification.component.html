<div class="container">
  <form>
    <div class="form-group row">
      <label for="login" class="col-3 text-right">Email</label>
      <input type="text" name="login" class="col-9" placeholder="Nom d'utilisateur" required>
    </div>

    <div class="form-group row">
      <label for="password" class="col-3 text-right">Mot de passe</label>
      <input type="password" name="password" class="col-9" placeholder="password" required>
    </div>

    <div class="form-group row">
      <button type="button" class="btn btn-success ml-auto" (click)="connexion()">Se connecter</button>
    </div>
  </form>
</div>
